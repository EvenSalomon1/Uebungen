<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <div class="div">
          <h2>Sign Up Now!</h2>
          <p>Sign up and tell us what you think of the site!</p>
        </div>
        <div>
          <h3>First Name & Address</h3>
          <section class="first">
            <label for="name">Your Full Name</label>
            <input type="text" name="" id="name" required />
            <label for="address">Address</label>
            <input type="text" name="" id="address" />
          </section>

          <h3>Email & Phone</h3>
          <section class="second">
            <label for="email">Email Address</label>
            <input type="email" name="" id="email" />
            <label for="phone">Phone Number</label>
            <input type="tel" name="" id="phone" />
          </section>

          <h3>Passwords</h3>
          <section class="third">
            <label for="password">Password</label>
            <input type="password" name="" id="password" />
            <label for="confirm">Confirm Password</label>
            <input type="password" name="" id="confirm" />
          </section>

          <section class="last">
            <input type="submit" name="" id="" value="Senden" />
            <div>
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">You agree to our Terms and Policy.</label>
            </div>
          </section>
        </div>
      </fieldset>
    </form>
  </body>
</html>
